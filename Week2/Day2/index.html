<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body ng-controller="myCtrl">

    <div class="container">
        <h1>Registration form</h1>
        Name:<input type="text" required ng-model="name" placeholder="Enter your name" /><br /><br />
        Email:<input type="text" required ng-model="email" placeholder="Enter your email" /><br /><br />
        Password:<input type="password" required ng-model="pass" placeholder="Enter your password" /><br /><br />
        <button ng-click="submit()">submit</button>
    </div>

    <br /><br />


    <div class="container">
        <h1>Login Form</h1>
        Email:<input type="text" placeholder="Enter your Emial" ng-model="e" /><br /><br />
        Password:<input type="password" placeholder="Enter your password" ng-model="p" /><br /><br />
        <button ng-click="submit2()">log-in</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="/Week2/Day2/src.js"></script>
    <script src="/Week2/Day2/Service.js"></script>
</body>

</html>
